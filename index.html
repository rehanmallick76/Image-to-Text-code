<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image & PDF Text Scanner</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, rgba(255, 105, 180, 1) 0%, rgba(0, 204, 255, 1) 100%);
            text-align: center;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        h1 {
            margin-top: 40px;
            font-size: 2.5em;
            font-weight: bold;
        }
        #fileUploadContainer {
            margin-top: 20px;
        }
        input[type="file"] {
            padding: 10px;
            border: 2px solid #fff;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        #buttonsContainer {
            margin-top: 20px;
        }
        button {
            background-color: #00FFFF; /* Aqua color */
            color: #000; /* Black text for contrast */
            border: 2px solid #00FFFF; /* Aqua border */
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            margin: 5px;
        }
        button:hover {
            background-color: #00CED1; /* Darker Aqua on hover */
            color: #000;
            border-color: #00CED1;
        }
        #imagePreview {
            display: none; /* Hide initially */
            margin-top: 20px;
            max-width: 100%;
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #pdfOptions {
            display: none; /* Hide initially */
            margin-top: 20px;
        }
        #result {
            display: none; /* Hide initially */
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            color: #333;
            font-size: 16px;
        }
        #scanAgainButton {
            display: none; /* Hide initially */
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #00FFFF; /* Aqua border */
            border-radius: 5px;
            background: #00FFFF; /* Aqua color */
            color: #000; /* Black text for contrast */
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        #scanAgainButton:hover {
            background-color: #00CED1; /* Darker Aqua on hover */
            color: #000;
            border-color: #00CED1;
        }
        #previousButton {
            display: none; /* Hide initially */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Image & PDF Text Scanner</h1>
    <div id="fileUploadContainer">
        <input type="file" id="fileInput" accept="image/*,application/pdf">
        <div id="buttonsContainer">
            <button id="previewButton" onclick="previewFile()">Preview</button>
            <button id="scanButton" onclick="scan()">Scan</button>
        </div>
        <button id="previousButton" onclick="goHome()">Previous</button>
    </div>
    <div id="pdfOptions">
        <label for="pages">Select Pages (comma-separated, e.g., 1,2,3 or 'all'):</label>
        <input type="text" id="pages" placeholder="Enter page numbers">
    </div>
    <div id="imageContainer">
        <img id="imagePreview" src="" alt="Selected Image Preview">
    </div>
    <p id="result"></p>
    <div id="buttonsContainer">
        <button id="scanAgainButton" onclick="goHome()">Scan Again</button>
    </div>

    <!-- Include Tesseract.js and PDF.js libraries -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.16.0/dist/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
