<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, rgba(255, 105, 180, 1) 0%, rgba(0, 204, 255, 1) 100%);
            text-align: center;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        h1 {
            margin-top: 40px;
            font-size: 2.5em;
            font-weight: bold;
        }
        #result {
            margin: 40px auto;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: left;
            color: #333;
            font-size: 16px;
        }
        #scanAgainButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #fff;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        #scanAgainButton:hover {
            background-color: #fff;
            color: #333;
            border-color: #333;
        }
    </style>
</head>
<body>
    <h1>Scan Result</h1>
    <div id="result"></div>
    <button id="scanAgainButton" onclick="goHome()">Scan Again</button>

    <script>
        function goHome() {
            window.location.href = '/'; // Change '/' to your home page URL
        }

        // Retrieve result from local storage
        window.onload = function() {
            const resultElement = document.getElementById('result');
            const text = localStorage.getItem('scanResult');
            if (text) {
                resultElement.textContent = text;
            } else {
                resultElement.textContent = 'No result found.';
            }
            localStorage.removeItem('scanResult'); // Clear result after displaying
        };
    </script>
</body>
</html>
